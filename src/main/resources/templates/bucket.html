    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300,400,500);
        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #7EC855;
            font-family: 'Roboto', sans-serif;
        }

        /*menu*/

        #header {
            height: 50px;
        }

        .navigation {
            width: 110%;
            height: 50px;
            font-size: 16px;
            line-height: 50px;
            position: fixed;
            top: 0;
            left: -10px;
            z-index: 1000;
            background: black;
            color: #FFF;
            border-bottom: solid 1px #333;
            transition: background-color 0.2s linear;
        }

        .navigation ul {
            width: 100%;
            padding-left: 0;
            margin: 0 auto;
            display: block;
        }

        #menu li {
            float: left;
            list-style: none;
            padding: 0 25px;
        }

        #menu a {
            color: #fff;
            font-size: 19px;
            text-decoration: none;
            font-family: MS Serif;
        }

        #menu>li a:hover {
            color: red;
            transition: color 0.5s ease;
        }
        /*menu*/



        .shopping-cart {
            width: 750px;
            /*height: 100%;*/
            margin: 80px auto;
            background: #FFFFFF;
            box-shadow: 1px 2px 3px 0px rgba(0,0,0,0.10);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
        }

        .title {
            height: 60px;
            border-bottom: 1px solid #E1E8EE;
            padding: 20px 30px;
            color: #5E6977;
            font-size: 18px;
            font-weight: 400;
        }

        .item {
            padding: 20px 30px;
            height: 120px;
            display: flex;
        }

        .item:nth-child(3) {
            border-top:  1px solid #E1E8EE;
            border-bottom:  1px solid #E1E8EE;
        }
        .buttons {
            position: relative;
            padding-top: 30px;
            margin-right: 60px;
        }

        .delete-btn {
            display: inline-block;
            cursor: pointer;
            width: 40px;
            height: 40px;
            background: url("delete-icn.svg") no-repeat center;
            margin-right: 0px;
        }



        @keyframes animate {
            0%   { background-position: left;  }
            50%  { background-position: right; }
            100% { background-position: right; }
        }
        .image {
            margin-right: 50px;
        }

        .description {
            padding-top: 10px;
            margin-right: 60px;
            width: 140px;
        }

        .description span {
            display: block;
            font-size: 14px;
            color: #43484D;
            font-weight: 400;
        }

        .description span:first-child {
            margin-bottom: 5px;
        }
        .description span:last-child {
            font-weight: 300;
            margin-top: 8px;
            color: #86939E;
        }
        .quantity {
            padding-top: 20px;
            margin-right: 60px;
        }
        .quantity input {
            -webkit-appearance: none;
            border: none;
            text-align: center;
            width: 32px;
            font-size: 16px;
            color: #43484D;
            font-weight: 300;
        }

        button[class*=btn] {
            width: 30px;
            height: 30px;
            background-color: #E1E8EE;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        .minus-btn img {
            margin-bottom: 3px;
        }
        .plus-btn img {
            margin-top: 2px;
        }

        button:focus,
        input:focus {
            outline:0;
        }
        .total-price {
            width: 83px;
            padding-top: 27px;
            text-align: center;
            font-size: 16px;
            color: #43484D;
            font-weight: 300;
        }
        @media (max-width: 800px) {
            .shopping-cart {
                width: 100%;
                height: auto;
                overflow: hidden;
            }
            .item {
                height: auto;
                flex-wrap: wrap;
                justify-content: center;
            }
            .image img {
                width: 50%;
            }
            .image,
            .quantity,
            .description {
                width: 100%;
                text-align: center;
                margin: 6px 0;
            }
            .buttons {
                margin-right: 20px;
            }
        }
    </style>
</head>
