<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sign in </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta charset="utf-8">
</head>
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300);
    * {
        font-family: 'Open Sans', sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: rgba(0,39,143,0.43);
    }

    .signupSection {
        background: url(https://source.unsplash.com/TV2gg2kZD1o/1600x800) no-repeat;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 450px;
        text-align: center;
        display: flex;
        color: white;
        box-shadow: 3px 10px 20px 5px rgba(0, 0, 0, .5);
    }

    .info {
        width: 45%;
        background: rgba(20, 20, 20, .8);
        padding: 30px 0;
        border-right: 5px solid rgba(30, 30, 30, .8);}

    .info h2 {
        padding-top: 30px;
        font-weight: 300;
    }
    .info p {
        font-size: 18px;
    }
    .icon {
        font-size: 8em;
        padding: 20px 0;
        color: rgba(10, 180, 180, 1);
    }


    .signupForm {
        width: 70%;
        padding: 30px 0;
        background: rgba(20, 40, 40, .8);
        transition: .2s;
    }
    .signupForm h2 {
        font-weight: 300;
    }


    .inputFields {
        margin: 15px 0;
        font-size: 16px;
        padding: 10px;
        width: 250px;
        border: 1px solid rgba(10, 180, 180, 1);
        border-top: none;
        border-left: none;
        border-right: none;
        background: rgba(20, 20, 20, .2);
        color: white;
        outline: none;
    }

    .noBullet {
        list-style-type: none;
        padding: 0;
    }

    #join-btn {
        border: 1px solid rgba(10, 180, 180, 1);
        background: rgba(20, 20, 20, .6);
        font-size: 18px;
        color: white;
        margin-top: 20px;
        padding: 10px 50px;
        cursor: pointer;
        transition: .4s;
    }
    #join-btn:hover {
         background: rgba(20, 20, 20, .8);
         padding: 10px 80px;
     }
    .form-group{
        color: red;
    }



</style>

<body>
<div class="signupSection">
    <div class="info">
        <h2>Добро пожаловать</h2>
        <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
        <p>Наш магазин тебя ждет</p>
<!--        <div class="form-group" th:if="${param.error}">-->
<!--               Invalid username and password.-->
<!--                 </div>-->
    </div>
    <form th:action="@{/login}" method="POST" class="signupForm" name="signupform">
        <h2>Авторизация</h2>
        <ul class="noBullet">
            <li>
                <label for="username"></label>
                <input type="text" class="inputFields" id="username" name="username" placeholder="Username" value="" oninput="return userNameValidation(this.value)" required/>
            </li>
            <li>
                <label for="password"></label>
                <input type="password" class="inputFields" id="password" name="password" placeholder="Password" value="" oninput="return passwordValidation(this.value)" required/>
            </li>
            <span class="text"> <a href="/registration">Зарегистрироваться</a></span>
            <li id="center-btn">
                <input type="submit" id="join-btn" name="Войти" alt="Войти" value="Войти">
            </li>
        </ul>
    </form>
</div>
